<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact--form">
            <form action="">
                <label for="">Get In Touch</label>
                <input type="email" name="" id="" placeholder="Your email">
                <input type="tel" name="" id="" placeholder="Your phone number">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <button>Submit Now</button>
            </form>
        </div>
        <div class="contact--detail">
            <h4>Contact</h4>
            <h1>Contact Me</h1>
            <p>A digital agency is a business you hire to outsource your digital marketing efforts, instead of handling in-house.</p>
            <div class="contact--me">
                <div class="contact--content">
                    <img src="./images/Group 33151.png" alt="">
                    <p>2247 Lunetta Street, TX 76301</p>
                </div>
                <div class="contact--content">
                    <img src="./images/Group 33152.png" alt="">
                    <p>+1 (234) 567-89-00</p>
                </div>
                <div class="contact--content">
                    <img src="./images/Group 33153.png" alt="">
                    <p>info@agency.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
